<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="{{ url_for("home.static", filename="js/jquery-3.2.1.min.js") }}"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <!--如果用flask的url_for来加载本地bootstrap文件，可能会出现下面的错误
    Resource interpreted as Stylesheet but transferred with MIME type text/html: "http://127.0.0.1:5000/home/static/css/bootstrap.css
    这个警告会让你加载不出bootstrap的css样式
    -->
</head>
<body>
<meta name="csrf-token" content="{{ csrf_token() }}">
<div class="container" style="padding-top: 100px">
    <!--关联的模态框按钮，data-target（ 基准目标）对应的就是模态框的属性-->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        模态框案例
    </button>
    <!--模态框,给模态框添加data-backdrop="static"属性后，点击模态框其他位置模态框不会退出 ,fade类是模态框的动画效果
        html中的tabIndex属性可以设置键盘中的TAB键在控件中的移动顺序,即焦点的顺序。
         把控件的tabIndex属性设成1到32767的一个值，就可以把这个控件加入到TAB键的序列中。
    -->
    <div class="modal fade" id="myModal" tabindex="0" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static">
        <!--role是设置该div是什么类型，这里设置为一个窗口-->
        <div class="modal-dialog" role="document">
            <!--模态框的所有内容-->
            <div class="modal-content">
                <!--模态框的头部-->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">模态框标题</h4>
                </div>
                <div class="modal-body">
                    模态框主体内容
                </div>
                <!--模态框的脚部-->
                <div class="modal-footer">
                    <!--设置退出模态框属性，data-dismiss="modal"-->
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" >Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    var csrftoken = $("meta[name=csrf-token]").attr("content");
    $("#aa").click(function () {
        $.ajax({
            url: "/kkkk",
            type: "get",
            dataType: "text",
            {#data:{shop_id:shop_id, state: state},#}
            {#headers: {"X-CSRFToken": csrftoken},#}
            success: function (data) {
                alert(data);
                location.href = "modal"
            },
            error: function () {
                alert("异常");
            }
        });
    })
</script>
</html>
